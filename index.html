<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Style sheets -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="Base apparel logo" />
      <div class="heroPicture">
        <img class="heroImg" src="images/hero-desktop.jpg" alt="" />
      </div>
      <div class="data">
        <h1 class="comingSoon">
          <div>We're</div>
          coming <br />
          soon
        </h1>
        <p class="info">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="submit">
          <input type="text" placeholder="Email Address" class="emailForm" />
          <div class="error"></div>
          <button><img class="btnImg" src="images/icon-arrow.svg" /></button>
        </form>
        <p class="errorText">Please provide a valid email</p>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Purushotham Sirasapalli</a>.
      </p>
    </footer>
    <!-- Scripts -->
    <script src="scripts/controller.js"></script>
  </body>
</html>
